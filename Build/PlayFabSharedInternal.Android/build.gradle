apply plugin: "com.android.library"

android {
    compileSdk 34
    ndkVersion "25.1.8937393"

    defaultConfig {
        targetSdkVersion 34
        minSdkVersion 21

        externalNativeBuild {
            cmake {
                // externalNativeBuild normally skips static
                // lib targets. This forces it to build.
                cppFlags "-std=c++20"
                targets "PlayFabSharedInternal.Android"
                arguments "-DANDROID_TOOLCHAIN=clang++"
            }
        }
    }

    externalNativeBuild {
        cmake {
            // CXX20 Standard is only available in CMake 3.18.1 and above.
            // Navigate to SDK Manager > SDK Tools > CMake for the correct version.
            version "3.18.1"
            path "CMakeLists.txt"
            buildStagingDirectory "${project.buildDir.getParentFile().getAbsolutePath()}/.cxx/${project.name}"
        }
    }

    flavorDimensions "ABI"

    productFlavors {
        full {
            dimension "ABI"
            externalNativeBuild {
                cmake {
                    abiFilters "arm64-v8a", "x86_64"
                }
            }
        }
        arm8 {
            dimension "ABI"
            externalNativeBuild {
                cmake {
                    abiFilters "arm64-v8a"
                }
            }
        }
        x86_64 {
            dimension "ABI"
            externalNativeBuild {
                cmake {
                    abiFilters "x86_64"
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility=JavaVersion.VERSION_1_8
        targetCompatibility=JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt")
        }
    }
}